[tool.poetry]
name = "drytoml"
version = "0.1.0"
description = "Keep toml configuration centralized and personalizable hgf hgf hgf hgf hg fhg fhg fhfg ghf h"
authors = ["Pablo Woolvett <pablowoolvett@gmail.com>"]
readme = "README.md"
packages = [
    { include = "drytoml", from = "src" },
]

[tool.poetry.scripts]
"dry.black" = "drytoml.cli:black"
"dry.isort" = "drytoml.cli:isort"

[tool.poetry.dependencies]
python = "^3.6.9"
toml = "^0.10.2"
black = {version = "^20.8b1", optional = true}
isort = {version = "^5.7.0", optional = true}

[tool.poetry.extras]
black = ["black"]
isort = ["isort"]

all = ["black", "isort"]

[tool.poetry.dev-dependencies]
black = "^20.8b1"
flakehell = "^0.9.0"
pre-commit = "^2.9.3"
pytest = "^6.2.2"
pytest-cov = "^2.11.1"
isort = "^5.7.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
extends = "https://raw.githubusercontent.com/rmclabs-io/dev-styleguide/main/python/black.toml"
target-version = ['py37']
line-length = 79

[tool.isort]
extends = "https://raw.githubusercontent.com/rmclabs-io/dev-styleguide/main/python/isort.toml"
