__extends = "https://raw.githubusercontent.com/rmclabs-io/dev-styleguide/main/python/pyproject.toml"

[tool.poetry]
name = "drytoml"
version = "0.1.0"
description = "Keep toml configuration centralized and personalizable"
authors = ["Pablo Woolvett <pablowoolvett@gmail.com>"]
readme = "README.md"
packages = [
    { include = "drytoml", from = "src" },
]

[tool.poetry.scripts]
dry = "drytoml.cli:main"

[tool.poetry.dependencies]
python = "^3.6.9"
black = {version = "^20.8b1", optional = true}
isort = {extras = ["toml"], version = "^5.7.0", optional = true}
tomlkit = "^0.7.0"
flakehell = {git = "https://github.com/pwoolvett/flakehell.git", rev = "58f545a07188875193bac1efd0e81e076b041561", optional=true}

[tool.poetry.extras]
black = ["black"]
isort = ["isort"]
flakehell = ["flakehell"]

all = ["black", "isort", "flakehell"]

[tool.poetry.dev-dependencies]
black = "^20.8b1"
pre-commit = "^2.9.3"
pytest = "^6.2.2"
pytest-cov = "^2.11.1"
isort = "^5.7.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
