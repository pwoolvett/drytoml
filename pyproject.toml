[tool.poetry]
name = "drytoml"
version = "0.1.0"
description = "Keep toml configuration centralized and personalizable hgf hgf hgf hgf hg fhg fhg fhfg ghf h"
authors = ["Pablo Woolvett <pablowoolvett@gmail.com>"]
readme = "README.md"
packages = [
    { include = "drytoml", from = "src" },
]

[tool.poetry.scripts]
dryblack = "drytoml.cli:black"

[tool.poetry.dependencies]
python = "^3.6.9"
toml = "^0.10.2"
black = {version = "^20.8b1", optional = true}

[tool.poetry.extras]
black = ["black"]

[tool.poetry.dev-dependencies]
black = "^20.8b1"
flakehell = "^0.9.0"
pre-commit = "^2.9.3"
pytest = "^6.2.2"
pytest-cov = "^2.11.1"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
extend = "https://gist.githubusercontent.com/pwoolvett/cf0b11181ab9670b71ac4074ae3e2d4e/raw/check.toml"

[tool.isort]
extend = "https://devx.pw/codestyle/isort"
